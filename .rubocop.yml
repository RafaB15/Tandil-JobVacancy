require: rubocop-rspec

AllCops:
  NewCops: disable
  Exclude:
    - 'bin/**/*'

# Avoid methods longer than 30 lines of code
MethodLength:
  Max: 30
Metrics/BlockLength:
  IgnoredMethods: ['controllers', 'describe', 'context']
Metrics/LineLength:
  Max: 120
  IgnoredPatterns: ['(When|Given|Then)', '(get|post|put)']
Naming/PredicateName:
  Enabled: false
Style/FrozenStringLiteralComment:
  EnforcedStyle: never
Style/Documentation:
  Exclude: ['**/*']
RSpec/AnyInstance:
  Enabled: false
RSpec/ExampleWording:
  Enabled: false
RSpec/DescribeClass:
  Enabled: false
RSpec/HookArgument:
  EnforcedStyle: each
RSpec/MessageSpies:
  EnforcedStyle: receive
RSpec/MultipleExpectations:
  Max: 3
Style/GuardClause:
  Enabled: false